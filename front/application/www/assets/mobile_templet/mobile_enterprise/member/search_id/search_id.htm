<section class="fb__searchId">
    <h2 class="fb__title--hidden">{=trans('아이디 찾기')}</h2>
  
    <!-- 아이디/비번 탭 영역-->
    <ul class="tab fb__search__tab">
        <li class="active"><a href="/member/searchId">{=trans('아이디 찾기')}</a></li>
        <li><a href="/member/searchPw">{=trans('비밀번호 찾기')}</a></li>
    </ul>

    <!-- 아이디 찾기 -->
    <div class="fb__search__wrapper">
        <!-- 회원유형 선택 -->
        <!-- <div class="fb__search__memberType">
            <span class="memberType__title required">회원유형 선택</span>

            <div class="memberType__select">
                <label class="fb__radio">
                    <input type="radio" class="blind" id="normal" value="normal" name="memType" checked>
                    <span>일반회원</span>
                </label>

                <label class="fb__radio">
                    <input type="radio" class="blind" id="company" value="company" name="memType">
                    <span>기업회원</span>
                </label>
            </div>
        </div> -->

        <!-- 인증 방법 -->
        <div class="wrap-tab-cont fb__search__auth">
            <!--일반회원-->
            <div id="tab01" class="active auth__member">
                <!--{? useCertify == 'Y'}-->
                <button type="button" class="auth__phone mtx" id="devCertifyButton">{=trans('휴대폰 인증')}</button>
                {:}
                <section class="fb__login">
                    <form id="devUserForm">
                        <input type="text" placeholder="{=trans('이름')}" title="{=trans('이름')}" name="name" id="devUserName">
                        <p class="txt-error" devTailMsg="devUserName" ></p>
                        <input type="text" placeholder="{=trans('이메일')}" title="{=trans('이메일')}" class="mat20" name="mail" id="devUserMail">
                        <p class="txt-error" devTailMsg="devUserMail" ></p>
                        <button type="submit" class="fb__login__button" id="devUserSubmitButton">{=trans('아이디 찾기')}</button>
                    </form>
                </section>
                {/}

                <!--{? useSso == 'Y'}-->
                <button type="button" class="auth__phone mtx integrated" id="devCertifyButton2" style="margin-top: 10px;">{=trans('통합 인증')}</button>
                <!--{/}-->
                <!-- 인증 안내 -->
                <ul class="auth__phone__desc">
                    <li class="auth__phone__list">{=trans('상기 방법으로 찾기 못하는 경우 <strong>고객센터 <em class="font-rb">{csPhone}</em></strong>로 문의해주세요.')}</li>
                </ul>
            </div>

            <!--기업회원-->
            <div id="tab02" class="auth__company">
                <!-- 인증 입력 박스 -->
                <form id="devCompanyForm">
                    <div class="wrap-input-form auth__inputBox">
                        <!-- 상호명 -->
                        <dl>
                            <dt>{=trans('상호명')} <em>*</em></dt>
                            <dd><input type="text" id="devComName" name="comName" title="{=trans('상호명')}"></dd>
                        </dl>

                        <!-- 대표자명 -->
                        <dl>
                            <dt>{=trans('대표자명')} <em>*</em></dt>
                            <dd><input type="text" id="devComCeo" name="comCeo" title="{=trans('대표자명')}"></dd>
                        </dl>

                        <!-- 사업자등록 번호 -->
                        <dl class="auth-number">
                            <dt>{=trans('사업자등록 번호')} <em>*</em></dt>
                            <dd class="input-comnum wrap-multi-input">
                                <div class="auth-num__area">
                                    <input type="text" name="comNumber1" class="auth-num__input" id="devComNumber1" title="{=trans('사업자등록번호')}">
                                    <span class="auth-num__hyphen">-</span>
                                    <input type="text" name="comNumber2" class="auth-num__input" id="devComNumber2" title="{=trans('사업자등록번호')}">
                                    <span class="auth-num__hyphen">-</span>
                                    <input type="text" name="comNumber3" class="auth-num__input" id="devComNumber3" title="{=trans('사업자등록번호')}">
                                </div>
                                <span class="pub-form-warn" devTailMsg="devComNumber1 devComNumber2 devComNumber3"></span>
                            </dd>
                        </dl>
                    </div>

                    <!-- 확인버튼 -->
                    <div class="wrap-btn-area">
                        <button class="btn-lg btn-point" id="devCompanySubmitButton">{=trans('확인')}</button>
                    </div>
                </form>

                <!-- 인증 안내 -->
                <ul class="auth__phone__desc">
                    <li class="auth__phone__list">{=trans('상기 방법으로 찾기 못하는 경우 <strong>고객센터 <em class="font-rb">{csPhone}</em></strong>로 문의해주세요.')}</li>
                </ul>
            </div>
        </div>
    </div>
</section>
