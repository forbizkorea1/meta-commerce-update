<div id="devDaumZipcodeWrap" class="fb__zipcodePop"></div>
<script src="{daumJsUrl}"></script>
<script>
    var elementWrap = document.getElementById('devDaumZipcodeWrap');
    if (typeof daum !== 'undefined') {
        daum.postcode.load(function () {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var fullAddr = data.address; // 최종 주소 변수
                    var extraAddr = ''; // 조합형 주소 변수

                    // 기본 주소가 도로명 타입일때 조합한다.
                    if (data.addressType === 'R') {
                        //법정동명이 있을 경우 추가한다.
                        if (data.bname !== '') {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있을 경우 추가한다.
                        if (data.buildingName !== '') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
                        fullAddr += (extraAddr !== '' ? ' (' + extraAddr + ')' : '');
                    }

                    var returnData = {};
                    returnData['zipcode'] = data.zonecode;
                    returnData['address1'] = fullAddr;

                    if('iframe' == '{type}') {
                        //모바일 주소찾기 iframe 이용시 parent에 구현해야함
                        window.parent.setAddress(returnData);
                        window.parent.closeFramePop();
                    }
                    else if ('multiModal' == '{type}') {
                        if (typeof common.util.multiModal.zipcodeCallback == 'function') {
                            common.util.multiModal.zipcodeCallback(returnData);
                        }
                        common.util.multiModal.close();
                    }
                    else {
                        //modal
                        common.util.zipcode.callback(returnData);
                        common.util.modal.close();
                    }
                },
                // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
                onresize: function (size) {
                    // elementWrap.style.height = size.height + 'px';
                    elementWrap.style.height = window.innerHeight;
                },
                width: '100%',
                height: '100%'
            }).embed(elementWrap);
        });
    } else {
        console.log('Daum not loaded!');
    }
</script>
