<div class="fb__refund-account">
    <h2 class="fb__mypage__title">{=trans('환불계좌 관리')}</h2>
    
    <div class="fb__refund-account__noti">
        <p>· {=trans('계좌는 1개만 등록 가능하며 본인명의 계좌만 등록/변경 가능합니다.')}</p>
        <p>· {=trans('등록된 계좌는 현금결제 주문취소 시 해당 계좌로 환불 금액이 입금 되오니 정확하게 기입해 주시기 바랍니다.')}</p>
    </div>

    <form id="devRefundAccountForm">
        <input type="hidden" name="page" id="devPage" value="1">
        
        <table class="fb__refund-account__table fb__table">
            <colgroup>
                <col style="width: 17%;">
                <col style="width: 17%;">
                <col style="width: 30%;">
                <col style="width: 36%;">
            </colgroup>

            <thead>
                <tr>
                    <th>{=trans('은행명')}</th>
                    <th>{=trans('예금주')}</th>
                    <th>{=trans('계좌번호')}</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="devRefundAccountContent">    
                <!--{'<script id="devRefundAccountList" type="text/x-handlebars-template">'}-->
                <tr>
                    <td>{[bank_name]}</td>
                    <td>{[bank_owner]}</td>
                    <td>{[bank_number]}</td>
                    <td class="txt-r">
                        <div class="fb__button">
                            <button type="button" class="bg--666" id="devRefundAccountItemModify" data-bankix="{[bank_ix]}" data-bankcode="{[bank_code]}" data-bankowner="{[bank_owner]}">{=trans('수정')}</button>
                            <button type="button" class="border--ccc" id="devRefundAccountItemDelete" data-bankix="{[bank_ix]}">{=trans('삭제')}</button>
                        </div>
                    </td>
                </tr>
                <!--{'</script>'}-->

                <!--{'<script id="devRefundAccountLoading" type="text/x-handlebars-template">'}-->
                <tr>
                    <td colspan="4">
                        <div class="wrap-loading">
                            <div class="loading"></div>
                        </div>
                    </td>
                </tr>
                <!--{'</script>'}-->
                
                <!--{'<script id="devRefundAccountReplaceForm" type="text/x-handlebars-template">'}-->
                <tr>
                    <td>
                        <select style="width: 150px;" name="bank_code" title="{=trans('은행명')}" id="devBankCode">
                            <option value="">{=trans('선택')}</option>
                            {@ bankList}<option value="{bankList.key_}">{bankList.value_}</option>{/}
                        </select>
                    </td>
                    <td>
                        <input type="text" name="bank_owner" value="" style="width: 150px;" title="{=trans('예금주')}" id="devBankOwner">
                    </td>
                    <td>
                        <input type="text" name="bank_number" value="" style="width: 220px;" title="{=trans('계좌번호')}" id="devBankNumber">
                    </td>
                    <td class="txt-r">
                        <div class="fb__button">
                            <button type="button" class="bg--point" id="devRefundAccountItemSave" data-bankix="">{=trans('저장')}</button>
                            <button type="button" class="btn-xs btn-dark-line" id="devRefundAccountModifyCancel" style="display: none;">{=trans('취소')}</button>
                        </div>
                    </td>
                </tr>
                <!--{'</script>'}-->
            </tbody>
        </table>
    </form>
</div>
