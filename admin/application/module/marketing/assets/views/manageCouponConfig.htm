<form id="devForm" method="POST">
    <fieldset>
        <section class="fb__menusubmit">
            <header class="fb__menusubmit-header">
                <h3 class="fb__menusubmit-title">쿠폰 기본 설정</h3>
                <!--<a href="#" class="fb__menusubmit-btn">
                    <span>닫기</span>
                    <span>열기</span>
                </a>-->
            </header>
            <section class="fb-filter">
                <table>
                    <caption>기본 설정</caption>
                    <colgroup>
                        <col width="14%">
                        <col width="35%">
                        <col width="14%">
                        <col width="*">
                    </colgroup>
                    <tr>
                        <th class="fb-filter__title">
                            <span class="fb-filter__title--ne">
                                쿠폰 사용 여부
                            </span>
                        </th>
                        <td colspan="3">
                            <div class="fb-filter__radio">
                                <label>
                                    <input type="radio" name="coupon_use_yn" value="Y"
                                           {? config.coupon_use_yn== 'Y'}checked{/}/>
                                    <span>사용함</span>
                                </label>
                                <label>
                                    <input type="radio" name="coupon_use_yn" value="N"
                                           {? config.coupon_use_yn== 'N'}checked{/}/>
                                    <span>사용안함</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="fb-filter__title">
                            <span class="fb-filter__title--ne">
                                쿠폰 적용기준 금액
                            </span>
                        </th>
                        <td colspan="3">
                            <div class="fb-filter__radio">
                                <label>
                                    <input type="radio" name="cp_standard_price" value="D"
                                           {? config.cp_standard_price== 'D'}checked{/}/>
                                    <span>할인가(기획, 특별할인 반영가격)</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </section>
        </section>
        <section class="fb__menusubmit">
            <header class="fb__menusubmit-header">
                <h3 class="fb__menusubmit-title">복원 설정</h3>
                <!--<a href="#" class="fb__menusubmit-btn">
                    <span>닫기</span>
                    <span>열기</span>
                </a>-->
            </header>
            <section class="fb-filter">
                <table>
                    <caption>복원 설정</caption>
                    <colgroup>
                        <col width="14%">
                        <col width="35%">
                        <col width="14%">
                        <col width="*">
                    </colgroup>
                    <tr>
                        <th class="fb-filter__title">
                            <span class="fb-filter__title--ne">
                                입금전 취소
                            </span>
                        </th>
                        <td colspan="3">
                            <div class="fb-filter__radio">
                                <label>
                                    <input type="radio" name="restore_cc1" value="Y"
                                           {? config.restore_cc1== 'Y'}checked{/}/>
                                    <span>복원함 (입금전취소완료시)</span>
                                </label>
                                <label>
                                    <input type="radio" name="restore_cc1" value="N"
                                           {? config.restore_cc1== 'N'}checked{/}/>
                                    <span>복원 안함</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="fb-filter__title">
                            <span class="fb-filter__title--ne">
                                취소
                            </span>
                        </th>
                        <td colspan="3">
                            <div class="fb-filter__radio">
                                <label>
                                    <input type="radio" name="restore_cc2" value="Y"
                                           {? config.restore_cc2== 'Y'}checked{/}/>
                                    <span>복원함 (취소완료시)</span>
                                </label>
                                <label>
                                    <input type="radio" name="restore_cc2" value="N"
                                           {? config.restore_cc2== 'N'}checked{/}/>
                                    <span>복원 안함</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="fb-filter__title">
                            <span class="fb-filter__title--ne">
                                반품
                            </span>
                        </th>
                        <td colspan="3">
                            <div class="fb-filter__radio">
                                <label>
                                    <input type="radio" name="restore_bf" value="Y"
                                           {? config.restore_bf== 'Y'}checked{/}/>
                                    <span>복원함 (반품확정시)</span>
                                </label>
                                <label>
                                    <input type="radio" name="restore_bf" value="N"
                                           {? config.restore_bf== 'N'}checked{/}/>
                                    <span>복원 안함</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </section>
        </section>
    </fieldset>
</form>
