<form method="post" id="devGridForm">
    <input type="hidden" name="page" value="1" id="devPageNum"/>
    <input type="hidden" name="max" value="50"/>
    <fieldset>
        <section class="fb__menusubmit">
            <header class="fb__menusubmit-header">
                <h3 class="fb__menusubmit-title">상품문의 검색하기</h3>
                <a href="#" class="fb__menusubmit-btn">
                    <span>닫기</span>
                    <span>열기</span>
                </a>
            </header>

            <section class="fb-filter">
                <table>
                    <caption>판매방식 및 카테고리</caption>
                    <colgroup>
                        <col width="14%">
                        <col width="35%">
                        <col width="14%">
                        <col width="*">
                    </colgroup>
                    <tr> <!-- 라디오 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                관리자 답변여부
                            </span>
                        </th>
                        <td colspan="3" >
                            <div class="fb-filter__radio">
                                <label for="re_bool_a">
                                    <input type="radio" name="re_bool" id="re_bool_a" value="A" {? config.re_bool == 'A' || !config.re_bool } checked {/} >
                                           <span>전체</span>
                                </label>
                                <label for="re_bool_y">
                                    <input type="radio" name="re_bool" id="re_bool_y" value="Y" {? config.re_bool == 'Y' } checked {/} >
                                           <span>답변완료</span>
                                </label>
                                <label for="re_bool_n">
                                    <input type="radio" name="re_bool" id="re_bool_n" value="N" {? config.re_bool == 'N' } checked {/} >
                                           <span>답변대기</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="fb-filter__title">
                            <span>
                                작성일자
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">                               
                            <input type="text" class="fb-filter__text fb-filter__input__day--time" id="devBetweenDatePickerStart" name="betweenDatePickerStart" value="" readonly>
                            <span class="fb-filter__day__line">~</span>
                            <input type="text" class="fb-filter__text fb-filter__input__day--time" id="devBetweenDatePickerEnd" name="betweenDatePickerEnd" value="" readonly>
                            <span id="devQuickBetweenDate"></span>
                        </td>
                    </tr>
                    <tr> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                조건검색
                            </span>
                        </th>
                        <td colspan="" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <select class="fb-filter__select" name="searchType" item="{config.searchType}">
                                    <option value="SPQ.pname">상품명</option>
                                    <option value="bbs_subject">제목</option>
                                    <option value="bbs_contents">내용</option>
                                    <option value="bbs_name">작성자</option>
                                </select>
                                <input type="text" class="fb-filter__text fb-filter__text--50" name="searchText"  value="{config.searchText}">
                            </div>
                        </td>
                        <th class="fb-filter__title">
                            <span class="">
                                문의분류
                            </span>
                        </th>
                        <td colspan="" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <select class="fb-filter__select" name="bbs_div" item="{config.bbs_div}">
                                    <option value="">전체</option>
                                    { @qnaDivList}
                                    <option value="{.ix}">{.div_name}</option>
                                    {/}
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                셀러업체
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <input type="text" class="fb-filter__text" name="com_name"  value="{config.com_name}">
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="fb-filter__btn">
                    <input type="submit" class="fb-filter__search" id="devFormSubmit" value="검색">
                    <input type="button" class="fb-filter__reset" id="devFormReset" value="초기화">
                </div>
            </section>
        </section>
    </fieldset>
</form>

<section class="fb__menusubmit fb-filter">
    <header class="fb-maincontent-header">
        <h3 class="fb-maincontent-title">목록<span class="fb-maincontent-total">(총 <em class="fb-maincontent-count" id="devTotal">0</em>개)</span></h3>
    </header>
    <div id="devPagingGrid"></div>
    <div id="devPageWrap" class="fb__bbs__page"></div>
</section>

<form id="devHidePQ">
    <input type="hidden" name="devHideModePQ"  id="devHideModePQ"   value="" />
    <input type="hidden" name="bbs_ix"  id="hide_pq_bbs_ix"   value="" />
    <input type="hidden" name="bbs_div" id="hide_pq_bbs_div"   value="" />
    <input type="hidden" name="bbs_hidden"  id="hide_pq_bbs_hidden"   value="" />
</form>

<div id="devBbsQnaDiv">
    <section class="fb__menusubmit">
        <fieldset>
            <section class="fb-filter" style="word-break: break-all;">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col width="14%">
                        <col width="35%">
                        <col width="14%">
                        <col width="*">
                    </colgroup>
                    <tr> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                상품정보
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <img src="" id="devProductImg" style="width: 50px; margin-right: 10px; vertical-align: middle;">
                                <span id="devPname"></span>
                            </div>
                        </td>
                    </tr>
                    <tr> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="devName">
                                작성자
                            </span>
                        </th>
                        <td colspan="" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <span id="devName"></span>
                            </div>
                        </td>
                        <th class="fb-filter__title">
                            <span class="devRegdate">
                                등록일
                            </span>
                        </th>
                        <td colspan="" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <span id="devRegdate"></span>
                            </div>
                        </td>
                    </tr>
                    <tr> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                문의분류
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <span id="devBbsDivText"></span>
                                <div id="devBbsDivTextRadio">
                                    <div class="fb-filter__radio">
                                        { @qnaDivList}
                                        <label for="bbs_div_{ .ix}">
                                            <input type="radio" name="bbs_div" id="bbs_div_{ .ix}" value="{ .ix}" >
                                            <span>{.div_name}</span>
                                        </label>
                                        {/}
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                공개설정
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <span id="devBbsHidden"></span>
                                <div id="devBbsHiddenRadio">
                                    <div class="fb-filter__radio">
                                        <label for="bbs_hidden_1">
                                            <input type="radio" name="bbs_hidden" id="bbs_hidden_1" value="1" >
                                            <span>비공개</span>
                                        </label>
                                        <label for="bbs_hidden_0">
                                            <input type="radio" name="bbs_hidden" id="bbs_hidden_0" value="0" >
                                            <span>공개</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                제목
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <span id="devBbsSubject"style="white-space: pre-line;"></span>
                            </div>
                        </td>
                    </tr>
                    <tr> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                내용
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <span id="devBbsContents" style="white-space: pre-line;"></span>
                            </div>
                        </td>
                    </tr>
                    {? isUseComment == 'Y'}
                    <tr class="devAdminReply"> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                관리자댓글
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">
                            <span style="float: left"><b>{admin_name} ({admin_id})</b></span>
                            <input type="button" class="fb-filter__search devReBtn"  id="devReAdd" value="등록">
                            <div class="fb-filter__title-contents" style="padding-top: 34px;">
                                <textarea class="fb-filter__textarea" style="height:150px;" name="reply" id="devEditor"></textarea>
                            </div>
                            <div id="devReContent" style="overflow-y: auto; max-height:150px;">
                            </div>
                        </td>
                    </tr>
                    {/}
                </table>
            </section>
            <form id="devHideCmt">
                <input type="hidden" name="bbs_ix" id="hide_bbs_ix"   value="" />
                <input type="hidden" name="cmt_ix" id="hide_cmt_ix"   value="" />
                <input type="hidden" name="devHideMode" id="devHideMode"   value="insert" />                
                <input type="hidden" name="mem_ix" id="hide_mem_ix"   value="{admin_code}" />
                <input type="hidden" name="cmt_name" id="hide_cmt_name" value="{admin_name}" />
                <input type="hidden" name="cmt_contents" id="hide_cmt_contents" value="" />
            </form>
            <div id="cloneHide">
                <div id="devCloneForm">
                    <div class="devReply"><hr><span class="devReplaySubTitle"></span>
                        <input type="button" class="fb-filter__reset devReBtn devReDel" value="삭제">
                        <input type="button" class="fb-filter__search devReBtn devReMod" value="수정">
                        <input type="button" class="fb-filter__reset devReBtn devReCan" value="취소">
                        <input type="button" class="fb-filter__search devReBtn devReSave" value="저장">
                        <br><span class="devReplaySubText" style="white-space: pre-line;"></span>
                        <div class="devReplaySubTextArea"><textarea class="" name="replay_sub" style="width:70%"></textarea><input type="hidden" name="hide_cmt_ix" /></div>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>
    <div class="fb-filter__btn">
        <input type="button" class="fb-filter__search" id="devPopModify" value="수정">
        <input type="button" class="fb-filter__reset" id="devPopDel" value="삭제">
        <input type="button" class="fb-filter__search" id="devPopSave" value="저장">
    </div>
</div>

<style>
    .devReBtn{
        float:right;        
        display: inline-block;
        width: 50px;        
        line-height: 25px;
        box-sizing: border-box;
    }
    #cloneHide , #devBbsQnaDiv {display: none;}
</style>
